<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="left" class="child">
            <div id="sloganHolder">
                <div id="odinLogo"></div>
                <h1 id="slogan">ODIN</h1>
            </div>

        </div>

        <div id="right" class="child">
            <div class="text">
                <p> This is not a real online service! You <em>know</em> you need something like this in your life to
                    help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="content">
                <h3>Let's do this!</h3>
                <form>
                    <div class="formContainer">
                        <div class="leftFields">
                            <div class="formField">
                                <label for="firstName">First Name</label>
                                <input name="firstName" id="firstName" type="text" placeholder="First Name" required>
                            </div>

                            <div class="formField">
                                <label for="email">*Email</label>
                                <input name="email" id="email" type="text" placeholder="Email" required>
                            </div>

                            <div class="formField">
                                <label for="password">*Password</label>
                                <input name="password" id="password" type="text" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="rightFields">
                            <div class="formField">
                                <label for="lastName">Last Name</label>
                                <input name="lastName" id="lastName" type="text" placeholder="Last Name">
                            </div>

                            <div class="formField">
                                <label for="phone">Phone Number</label>
                                <input name="phone" id="phone" type="text" placeholder="Phone Number" required>
                            </div>

                            <div class="formField">
                                <label for="confirmPass">*Confirm Password</label>
                                <input name="confirmPass" id="confirmPass" type="text" placeholder="Confirm Password"
                                    required>
                            </div>
                            
                        </div>


                    </div>
           




            </div>

            <div class="bottomPanel">
                <form>
                   
                <input id="createAcc" type="submit" value="Create Account"/>
             
            </form>
                <h4>Already have an account? <a target="#" href="index.html">Log in</a></h4>

            </div>
        </form>
        </div>

    </div>

</body>

</html>
